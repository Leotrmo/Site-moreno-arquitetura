<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio - ser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Cores padrão (modo claro) */
            --bg-primary: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border-color: #000000;
            --hand-color: #000000;
            --hand-secondary: #333333;
            --hand-seconds: #cccccc;
        }

        /* Modo escuro */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #000000;
                --text-primary: #ffffff;
                --text-secondary: #999999;
                --border-color: #ffffff;
                --hand-color: #ffffff;
                --hand-secondary: #cccccc;
                --hand-seconds: #666666;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 100vh;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }



        .clock-section {
            display: flex;
            gap: 80px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .clock-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .clock-analog {
            width: 280px;
            height: 280px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            position: relative;
            background: transparent;
            transition: border-color 0.3s ease;
        }

        .clock-center {
            width: 10px;
            height: 10px;
            background: var(--hand-color);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: background-color 0.3s ease;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: var(--hand-color);
            transition: background-color 0.3s ease;
        }

        .hour-hand {
            width: 2px;
            height: 80px;
            margin-left: -1px;
        }

        .minute-hand {
            width: 1.5px;
            height: 110px;
            margin-left: -0.75px;
            background: var(--hand-secondary);
        }

        .second-hand {
            width: 1px;
            height: 120px;
            margin-left: -0.5px;
            background: var(--hand-seconds);
        }

        .clock-markers {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .marker {
            position: absolute;
            background: var(--hand-color);
            left: 50%;
            top: 0;
            transform-origin: 50% 140px;
            transition: background-color 0.3s ease;
        }

        .marker-hour {
            width: 2px;
            height: 20px;
            margin-left: -1px;
        }

        .marker-minute {
            width: 1px;
            height: 10px;
            margin-left: -0.5px;
            opacity: 0.5;
        }

        .clock-digital {
            font-size: 64px;
            font-weight: 300;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
            text-align: center;
            line-height: 1;
            color: var(--text-primary);
        }

        .clock-date {
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-top: 15px;
            transition: color 0.3s ease;
        }



        .theme-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 12px;
            letter-spacing: 1px;
            color: var(--text-secondary);
            text-transform: uppercase;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 32px;
            }

            .clock-section {
                gap: 40px;
            }

            .clock-analog {
                width: 200px;
                height: 200px;
            }

            .hour-hand {
                height: 60px;
            }

            .minute-hand {
                height: 80px;
            }

            .second-hand {
                height: 90px;
            }

            .clock-digital {
                font-size: 48px;
            }


        }

        /* Animação suave */
        .hand {
            transition: transform 0.05s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="theme-indicator" id="theme-indicator">modo claro</div>

    <div class="container">
        <div class="clock-section">
            <div class="clock-item">
                <div class="clock-analog">
                    <div class="clock-markers" id="markers"></div>
                    <div class="hand hour-hand" id="hour"></div>
                    <div class="hand minute-hand" id="minute"></div>
                    <div class="hand second-hand" id="second"></div>
                    <div class="clock-center"></div>
                </div>
                <div>
                    <div class="clock-digital" id="digital-time">00:00</div>
                    <div class="clock-date" id="clock-date">seg 00</div>
                </div>
            </div>
        </div>


    </div>

    <script>
        const daysPT = [
            'domingo',
            'segunda-feira',
            'terça-feira',
            'quarta-feira',
            'quinta-feira',
            'sexta-feira',
            'sábado'
        ];

        const daysShortPT = ['dom', 'seg', 'ter', 'qua', 'qui', 'sex', 'sab'];

        const monthsPT = [
            'janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho',
            'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'
        ];

        // Detectar modo claro/escuro
        function detectTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('theme-indicator').textContent = 'modo escuro';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('theme-indicator').textContent = 'modo claro';
            }
        }

        // Escutar mudanças de tema
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                detectTheme();
            });
        }

        // Criar marcadores do relógio
        function createMarkers() {
            const markersContainer = document.getElementById('markers');
            for (let i = 0; i < 60; i++) {
                const marker = document.createElement('div');
                const isHour = i % 5 === 0;
                marker.className = isHour ? 'marker marker-hour' : 'marker marker-minute';
                marker.style.transform = `rotate(${i * 6}deg)`;
                markersContainer.appendChild(marker);
            }
        }

        function updateClock() {
            const now = new Date();

            // Relógio analógico
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            const secondDegrees = ((seconds + milliseconds / 1000) / 60) * 360;
            const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
            const hourDegrees = ((hours + minutes / 60) / 12) * 360;

            document.getElementById('second').style.transform = `rotate(${secondDegrees}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDegrees}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hourDegrees}deg)`;

            // Relógio digital (hora:minuto)
            const timeString = String(now.getHours()).padStart(2, '0') + ':' +
                               String(now.getMinutes()).padStart(2, '0');
            document.getElementById('digital-time').textContent = timeString;

            // Data curta
            const dayName = daysShortPT[now.getDay()];
            const day = String(now.getDate()).padStart(2, '0');
            document.getElementById('clock-date').textContent = `${dayName} ${day}`;
        }

        // Inicializar
        detectTheme();
        createMarkers();
        updateClock();
        setInterval(updateClock, 50);
    </script>
</body>
</html>
