<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Relógio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .clock-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 320px;
        }

        .clock-analog {
            width: 250px;
            height: 250px;
            border: 8px solid #333;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            background: white;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .clock-center {
            width: 16px;
            height: 16px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: #333;
            border-radius: 10px;
        }

        .hour-hand {
            width: 6px;
            height: 70px;
            margin-left: -3px;
        }

        .minute-hand {
            width: 4px;
            height: 100px;
            margin-left: -2px;
            background: #555;
        }

        .second-hand {
            width: 2px;
            height: 110px;
            margin-left: -1px;
            background: #e74c3c;
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .number span {
            display: inline-block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .clock-digital {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .date-info {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }

        .day-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            .clock-container {
                padding: 20px;
                min-width: 280px;
            }

            .clock-analog {
                width: 200px;
                height: 200px;
            }

            .clock-digital {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock-analog">
            <div class="number">
                <span style="top: 10px;">12</span>
                <span style="right: 10px; top: 50%; transform: translateY(-50%);">3</span>
                <span style="bottom: 10px;">6</span>
                <span style="left: 10px; top: 50%; transform: translateY(-50%);">9</span>
            </div>
            <div class="hand hour-hand" id="hour"></div>
            <div class="hand minute-hand" id="minute"></div>
            <div class="hand second-hand" id="second"></div>
            <div class="clock-center"></div>
        </div>

        <div class="clock-digital" id="digital-time">00:00:00</div>

        <div class="date-info">
            <div class="day-name" id="day-name">Segunda-feira</div>
            <div id="date-text">00 de janeiro de 2024</div>
        </div>
    </div>

    <script>
        const monthsPT = [
            'janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho',
            'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'
        ];

        const daysPT = [
            'Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira',
            'Quinta-feira', 'Sexta-feira', 'Sábado'
        ];

        function updateClock() {
            const now = new Date();

            // Relógio analógico
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            const secondDegrees = ((seconds + milliseconds / 1000) / 60) * 360;
            const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
            const hourDegrees = ((hours + minutes / 60) / 12) * 360;

            document.getElementById('second').style.transform = `rotate(${secondDegrees}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDegrees}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hourDegrees}deg)`;

            // Relógio digital
            const timeString = String(now.getHours()).padStart(2, '0') + ':' +
                               String(now.getMinutes()).padStart(2, '0') + ':' +
                               String(now.getSeconds()).padStart(2, '0');
            document.getElementById('digital-time').textContent = timeString;

            // Data
            const dayName = daysPT[now.getDay()];
            const day = now.getDate();
            const month = monthsPT[now.getMonth()];
            const year = now.getFullYear();

            document.getElementById('day-name').textContent = dayName;
            document.getElementById('date-text').textContent = `${day} de ${month} de ${year}`;
        }

        updateClock();
        setInterval(updateClock, 50);
    </script>
</body>
</html>
